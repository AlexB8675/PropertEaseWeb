name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t propert-ease:1.0 . && docker run -dit --name propert-ease-container -p 8080:80 -p 13331:13331 propert-ease:1.0

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy GitHub Pages site
      uses: actions/deploy-pages@v4.0.3
          
