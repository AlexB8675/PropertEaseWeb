<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/house.css">
    <link rel="manifest" href="./manifest.json">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e861ef950b.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/houses.js"></script>
    <title>PropertEaseWeb</title>
</head>
    <body>
        <div class="blur"></div>
        <div id="login">
            <label>Login</label>
            <form id="login-form">
                <label for="login-username-input"><i class="fa-solid fa-user"></i></label>
                <input id="login-username-input" placeholder="Username" type="text" required>
                <label for="login-password-input"><i class="fa-solid fa-key"></i></label>
                <input id="login-password-input" placeholder="Password" type="password" required>
            </form>
            <div class="submit-buttons">
                <button type="submit" id="register-button" class="generic-button" form="login-form">Sign Up</button>
                <button type="submit" id="login-button" class="generic-button" form="login-form">Sign In</button>
            </div>
        </div>
        <div id="header">
            <label>PropertEase</label>
            <i class="fa-solid fa-user"></i>
        </div>
        <div id="scroller">
            <div id="house-displayer">
                <div id="slider">
                    <div id="slider-images">
                        <img data-value='0' class="selected-img" src="https://picsum.photos/800/601"/>
                        <img data-value='1' src="https://picsum.photos/800/602"/>
                        <img data-value='2' src="https://picsum.photos/800/603"/>
                    </div>
                    <div id="slider-nav">
                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div id="highlights">
                    <img src="https://picsum.photos/800/604">
                    <img src="https://picsum.photos/800/605">
                </div>
            </div>
            <div id="footer">footer pazzesco</div>
        </div>
    </body>
</html>
