<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/house.css">
    <link rel="manifest" href="./manifest.json">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e861ef950b.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/houses.js"></script>
    <title>PropertEaseWeb</title>
</head>
    <body>
        <div class="blur"></div>
        <div id="login">
            <label>Login</label>
            <form id="login-form">
                <label for="login-username-input"><i class="fa-solid fa-user"></i></label>
                <input id="login-username-input" placeholder="Username" type="text" required>
                <label for="login-password-input"><i class="fa-solid fa-key"></i></label>
                <input id="login-password-input" placeholder="Password" type="password" required>
            </form>
            <div class="submit-buttons">
                <button type="submit" id="register-button" class="generic-button" form="login-form">Sign Up</button>
                <button type="submit" id="login-button" class="generic-button" form="login-form">Sign In</button>
            </div>
        </div>
        <div id="header">
            <label>PropertEase</label>
            <i class="fa-solid fa-user"></i>
        </div>
        <div id="scroller">
            <div id="house-ui">
                <div id="house-image-container">
                    <div id="house-displayer">
                        <div id="slider">
                            <div id="slider-images">
                                <img data-value='0' class="selected-img" src="https://picsum.photos/1285/755"/>
                                <img data-value='1' src="https://picsum.photos/1285/751"/>
                                <img data-value='2' src="https://picsum.photos/1285/750"/>
                            </div>
                            <div id="slider-nav">
                                <i class="fa-solid fa-chevron-left"></i>
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        <div id="highlights">
                            <img src="https://picsum.photos/1285/752">
                            <img src="https://picsum.photos/1285/754">
                        </div>
                    </div>
                </div>
                <div id="house-info-container">
                    <div id="house-main" class="displayer">
                        <div class="section-title">
                            <i class="fa-solid fa-clipboard-list"></i>
                            <label>Caratteristiche</label>
                        </div>
                    </div>
                    <div id="house-plan" class="displayer">
                        <div class="section-title">
                            <i class="fa-brands fa-flipboard"></i>
                            <label>Piantina</label>
                        </div>
                    </div>
                    <div id="house-energy" class="displayer">
                        <div class="section-title">
                            <i class="fa-solid fa-lightbulb"></i>
                            <label>Efficienza energetica</label>
                        </div>
                        <div id="energy-bar">
                            <div>A</div>
                            <div>B</div>
                            <div>C</div>
                            <div>D</div>
                            <div>E</div>
                            <div>F</div>
                            <div>G</div>
                            <div style="background-color: #007b39"></div>
                            <div style="background-color: #67b550"></div>
                            <div style="background-color: #92c037"></div>
                            <div style="background-color: #d1d71d"></div>
                            <div style="background-color: #e0ac24; filter: none; transform: scale(1.1); z-index: 1">
                                <i class="fa-solid fa-bolt"></i>
                            </div>
                            <div style="background-color: #cc5e0b"></div>
                            <div style="background-color: #c01a1b"></div>
                        </div>
                        <div id="energy-info">
                            <div>
                                <label>Prestazioni</label>
                                <label>82,44 kW h/m² anno</label>
                            </div>
                            <div>
                                <label>Impianto</label>
                                <label>Radiatori</label>
                            </div>
                            <div>
                                <label>Alimentazione</label>
                                <label>Metano</label>
                            </div>
                        </div>
                    </div>
                    <div id="house-contacts" class="displayer">
                        <div class="section-title">
                            <i class="fa-regular fa-address-book"></i>
                            <label>Contatti</label>
                        </div>
                        <form id="contact-form">
                            <div class="contact-entry">
                                <i class="fa-solid fa-shop"></i>
                                <a>Agenzia affiliata™</a>
                            </div>
                            <div class="contact-entry">
                                <i class="fa-solid fa-envelope"></i>
                                <a href="mailto:house@mail.it">house@mail.it</a>
                            </div>
                            <div class="contact-entry">
                                <i class="fa-brands fa-whatsapp"></i>
                                <a href="tel:3790000000">+39 379 0000 000</a>
                            </div>
                            <div class="contact-entry">
                                <i class="fa-solid fa-location-dot"></i>
                                <a href="address.googlemaps">Via Brombeis 69</a>
                            </div>
                            <a id="call-button" href="tel:081000000"><i class="fa-solid fa-phone"></i>Chiamaci</a>
                        </form>
                    </div>
                </div>
            </div>
            <div id="footer">footer pazzesco</div>
        </div>
    </body>
</html>
