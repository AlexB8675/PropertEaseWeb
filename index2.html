<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e861ef950b.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="blur"></div>
    <div id="login">
        <label>Login</label>
        <form id="login-form">
            <label for="login-username-input"><i class="fa-solid fa-user"></i></label>
            <input id="login-username-input" placeholder="Username" type="text" required>
            <label for="login-password-input"><i class="fa-solid fa-key"></i></label>
            <input id="login-password-input" placeholder="Password" type="password" required>
        </form>
        <div class="submit-buttons">
            <button type="submit" id="register-button" class="generic-button" form="login-form" style="background-color: transparent">Sign Up</button>
            <button type="submit" id="login-button" class="generic-button" form="login-form">Sign In</button>
        </div>
    </div>
    <div id="header">
        <label>PropertEase</label>
        <i class="fa-solid fa-user" onclick="showLogin()"></i>
    </div>
    <div id="search">
        <span>Welcome to <b>PropertEase</b></span>
        <div style="gap: 20pt; display: grid; grid-template-columns: 1fr 1fr; margin-bottom: 10pt; position: relative">
            <button onclick="shift_slider('r')">Sale</button>
            <button onclick="shift_slider('l')">Rent</button>
            <div id="selector">Sale</div>
        </div>
        <div id="search-bar">
            <input id="search-field" type="text" placeholder="Anything in mind?">
            <label for="search-field"><i class="fa-solid fa-magnifying-glass"></i></label>
        </div>
    </div>
    <div id="cards">
        <label>Sorry, nothing came up with your search!</label>
    </div>
    <div id="footer">
        qualcosaâ„¢
    </div>
</body>
</html>
